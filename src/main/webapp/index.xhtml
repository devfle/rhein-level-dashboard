<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Rhein Level Dashboard</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <p:menu>
            <p:menuitem class="active" value="Home" url="index.xhtml" />
            <p:menuitem value="Settings" url="settings.xhtml" />
        </p:menu>
        <p:card>
            <p:autoUpdate/>
            <p:lineChart model="#{rheinLevelChartController.lineModel}" />
        </p:card>
        <p:card>
            <h2>Filter</h2>
            <h:form>
                <p:outputLabel>Minimal Rhein Level Value:</p:outputLabel>
                <div class="filter-slider-wrapper">
                    <h:inputText class="ui-slider-input" id="number" value="#{rheinLevelFilterController.filterValue}" />
                    <p:slider for="number" step="#{rheinLevelFilterController.steps}" minValue="#{rheinLevelFilterController.minValue}" maxValue="#{rheinLevelFilterController.maxValue}" />
                </div>
                <div class="filter-button-wrapper">
                    <p:commandButton value="Apply Filter" />
                </div>
            </h:form>
        </p:card>
    </h:body>
</f:view>
</html>
