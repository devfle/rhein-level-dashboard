<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
   <h:head>
      <title>Rhein Level Dashboard Settings</title>
      <h:outputStylesheet library="css" name="style.css" />
   </h:head>
   <h:body>
      <p:menu>
         <p:menuitem value="Home" url="index.xhtml" />
         <p:menuitem class="active" value="Settings" url="settings.xhtml" />
      </p:menu>
      <p:card>
         <h2>Rhein Level Settings</h2>
         <h:form>
            <p:outputLabel value="Allowed Stations:" />
            <p:selectManyCheckbox id="basic" value="#{settingsController.selectedOptions}">
               <f:selectItems value="#{settingsController.stations}" var="station" itemLabel="#{station}" itemValue="#{station}"/>
            </p:selectManyCheckbox>
            <div class="settings-button-wrapper">
               <p:commandButton value="Save Changes" />
            </div>
         </h:form>
      </p:card>
   </h:body>
</f:view>
</html>
